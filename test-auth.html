<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Integration Test - Kitchen Pal</title>
    <script src="https://unpkg.com/react@19/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@19/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .card { @apply bg-white shadow-md rounded-lg p-6; }
        .btn-primary { @apply bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded; }
        .btn-secondary { @apply bg-gray-500 hover:bg-gray-600 text-white font-medium py-2 px-4 rounded; }
        .input-field { @apply w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500; }
        .error { @apply text-red-600 text-sm; }
        .success { @apply text-green-600 text-sm; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, createContext, useContext } = React;

        // API Service
        class SimpleApiService {
            constructor() {
                this.baseURL = 'http://localhost:3004/api';
                this.token = localStorage.getItem('auth_token');
            }

            async post(endpoint, data) {
                const response = await fetch(`${this.baseURL}${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        ...(this.token && { Authorization: `Bearer ${this.token}` })
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error?.message || 'Request failed');
                }

                return response.json();
            }

            async get(endpoint) {
                const response = await fetch(`${this.baseURL}${endpoint}`, {
                    headers: {
                        ...(this.token && { Authorization: `Bearer ${this.token}` })
                    }
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error?.message || 'Request failed');
                }

                return response.json();
            }

            setToken(token) {
                this.token = token;
                localStorage.setItem('auth_token', token);
            }

            clearToken() {
                this.token = null;
                localStorage.removeItem('auth_token');
            }
        }

        const apiService = new SimpleApiService();

        // Auth Context
        const AuthContext = createContext();

        const AuthProvider = ({ children }) => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const checkAuth = async () => {
                    if (apiService.token) {
                        try {
                            const response = await apiService.get('/auth/me');
                            setUser(response.user);
                        } catch (error) {
                            console.warn('Auth check failed:', error);
                            apiService.clearToken();
                        }
                    }
                    setLoading(false);
                };

                checkAuth();
            }, []);

            const login = async (email, password) => {
                try {
                    const response = await apiService.post('/auth/login', { email, password });
                    apiService.setToken(response.tokens.access_token);
                    setUser(response.user);
                    return { success: true };
                } catch (error) {
                    return { success: false, error: error.message };
                }
            };

            const signup = async (email, password, firstName, lastName) => {
                try {
                    const response = await apiService.post('/auth/register', {
                        email,
                        password,
                        first_name: firstName,
                        last_name: lastName
                    });
                    apiService.setToken(response.tokens.access_token);
                    setUser(response.user);
                    return { success: true };
                } catch (error) {
                    return { success: false, error: error.message };
                }
            };

            const logout = () => {
                apiService.clearToken();
                setUser(null);
            };

            return (
                <AuthContext.Provider value={{ user, login, signup, logout, loading }}>
                    {children}
                </AuthContext.Provider>
            );
        };

        const useAuth = () => {
            const context = useContext(AuthContext);
            if (!context) throw new Error('useAuth must be used within AuthProvider');
            return context;
        };

        // Login Component
        const LoginForm = ({ onSuccess }) => {
            const { login } = useAuth();
            const [email, setEmail] = useState('testapi@example.com');
            const [password, setPassword] = useState('Password123');
            const [error, setError] = useState('');
            const [isLoading, setIsLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                setIsLoading(true);

                const result = await login(email, password);
                setIsLoading(false);

                if (result.success) {
                    onSuccess && onSuccess();
                } else {
                    setError(result.error);
                }
            };

            return (
                <div className="card max-w-md mx-auto">
                    <h2 className="text-2xl font-bold mb-6 text-center">Login Test</h2>
                    {error && <div className="error mb-4">{error}</div>}
                    <form onSubmit={handleSubmit} className="space-y-4">
                        <div>
                            <label className="block text-sm font-medium mb-1">Email</label>
                            <input
                                type="email"
                                value={email}
                                onChange={(e) => setEmail(e.target.value)}
                                className="input-field"
                                required
                            />
                        </div>
                        <div>
                            <label className="block text-sm font-medium mb-1">Password</label>
                            <input
                                type="password"
                                value={password}
                                onChange={(e) => setPassword(e.target.value)}
                                className="input-field"
                                required
                            />
                        </div>
                        <button
                            type="submit"
                            disabled={isLoading}
                            className="btn-primary w-full"
                        >
                            {isLoading ? 'Logging in...' : 'Login'}
                        </button>
                    </form>
                    <p className="text-sm text-gray-600 mt-4 text-center">
                        Test credentials are pre-filled. You can also register a new account.
                    </p>
                </div>
            );
        };

        // Signup Component
        const SignupForm = ({ onSuccess }) => {
            const { signup } = useAuth();
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [firstName, setFirstName] = useState('');
            const [lastName, setLastName] = useState('');
            const [error, setError] = useState('');
            const [isLoading, setIsLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                setIsLoading(true);

                const result = await signup(email, password, firstName, lastName);
                setIsLoading(false);

                if (result.success) {
                    onSuccess && onSuccess();
                } else {
                    setError(result.error);
                }
            };

            return (
                <div className="card max-w-md mx-auto">
                    <h2 className="text-2xl font-bold mb-6 text-center">Signup Test</h2>
                    {error && <div className="error mb-4">{error}</div>}
                    <form onSubmit={handleSubmit} className="space-y-4">
                        <div>
                            <label className="block text-sm font-medium mb-1">First Name</label>
                            <input
                                type="text"
                                value={firstName}
                                onChange={(e) => setFirstName(e.target.value)}
                                className="input-field"
                                required
                            />
                        </div>
                        <div>
                            <label className="block text-sm font-medium mb-1">Last Name</label>
                            <input
                                type="text"
                                value={lastName}
                                onChange={(e) => setLastName(e.target.value)}
                                className="input-field"
                                required
                            />
                        </div>
                        <div>
                            <label className="block text-sm font-medium mb-1">Email</label>
                            <input
                                type="email"
                                value={email}
                                onChange={(e) => setEmail(e.target.value)}
                                className="input-field"
                                required
                            />
                        </div>
                        <div>
                            <label className="block text-sm font-medium mb-1">Password</label>
                            <input
                                type="password"
                                value={password}
                                onChange={(e) => setPassword(e.target.value)}
                                className="input-field"
                                required
                            />
                        </div>
                        <button
                            type="submit"
                            disabled={isLoading}
                            className="btn-primary w-full"
                        >
                            {isLoading ? 'Signing up...' : 'Sign Up'}
                        </button>
                    </form>
                </div>
            );
        };

        // Dashboard Component
        const Dashboard = () => {
            const { user, logout } = useAuth();

            return (
                <div className="card max-w-2xl mx-auto">
                    <h1 className="text-3xl font-bold mb-6 text-center text-green-600">
                        ðŸŽ‰ Authentication Successful!
                    </h1>
                    <div className="bg-green-50 p-4 rounded-lg mb-6">
                        <h3 className="font-semibold mb-2">Logged in as:</h3>
                        <p><strong>Name:</strong> {user.first_name} {user.last_name}</p>
                        <p><strong>Email:</strong> {user.email}</p>
                        <p><strong>ID:</strong> {user.id}</p>
                        <p><strong>Created:</strong> {new Date(user.created_at).toLocaleString()}</p>
                    </div>
                    <button onClick={logout} className="btn-secondary">
                        Logout
                    </button>
                </div>
            );
        };

        // Main App Component
        const TestApp = () => {
            const { user, loading } = useAuth();
            const [view, setView] = useState('login');

            if (loading) {
                return (
                    <div className="min-h-screen bg-gray-100 flex items-center justify-center">
                        <div className="text-center">
                            <div className="text-lg">Loading...</div>
                        </div>
                    </div>
                );
            }

            if (user) {
                return (
                    <div className="min-h-screen bg-gray-100 py-8">
                        <Dashboard />
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-100 py-8">
                    <div className="container mx-auto px-4">
                        <div className="text-center mb-8">
                            <h1 className="text-3xl font-bold text-gray-800 mb-2">Kitchen Pal API Auth Test</h1>
                            <div className="flex justify-center space-x-4 mb-6">
                                <button
                                    onClick={() => setView('login')}
                                    className={`px-4 py-2 rounded ${view === 'login' ? 'bg-blue-500 text-white' : 'bg-gray-200'}`}
                                >
                                    Login
                                </button>
                                <button
                                    onClick={() => setView('signup')}
                                    className={`px-4 py-2 rounded ${view === 'signup' ? 'bg-blue-500 text-white' : 'bg-gray-200'}`}
                                >
                                    Signup
                                </button>
                            </div>
                        </div>

                        {view === 'login' ? (
                            <LoginForm onSuccess={() => console.log('Login successful')} />
                        ) : (
                            <SignupForm onSuccess={() => console.log('Signup successful')} />
                        )}
                    </div>
                </div>
            );
        };

        // Render App
        const App = () => (
            <AuthProvider>
                <TestApp />
            </AuthProvider>
        );

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
